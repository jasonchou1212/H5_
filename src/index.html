    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        var scaleW = window.innerWidth / 750;
        var scaleH = window.innerHeight / 1206;
        var resizes = document.querySelectorAll('.resize');
        for (var j = 0; j < resizes.length; j++) {
            resizes[j].style.width = parseInt(resizes[j].style.width) * scaleW + 'px';
            resizes[j].style.height = parseInt(resizes[j].style.height) * scaleH + 'px';
            resizes[j].style.top = parseInt(resizes[j].style.top) * scaleH + 'px';
            resizes[j].style.left = parseInt(resizes[j].style.left) * scaleW + 'px';
            resizes[j].style.bottom = parseInt(resizes[j].style.bottom) * scaleH + 'px';
            resizes[j].style.right = parseInt(resizes[j].style.right) * scaleW + 'px';
            resizes[j].style.fontSize = parseInt(resizes[j].style.fontSize) * scaleW + 'px';
            resizes[j].style.lineHeight = parseInt(resizes[j].style.lineHeight) * scaleW + 'px';
        }

        var cover = document.querySelectorAll('.cover');
        for (var e = 0; e < cover.length; e++) {
            cover[e].style.top = $(cover[e]).next("img").css("top");
            cover[e].style.left = $(cover[e]).next("img").css("left");
            cover[e].style.width = parseInt(cover[e].style.width)*scaleW+"px";
            cover[e].style.height = parseInt(cover[e].style.height)*scaleH+"px";
        }

        var mySwiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            // pagination: '.swiper-pagination',
            preloadImages:false,
            grabCursor:true,
            watchSlidesProgress: true,
            //virtualTranslate : true,
            mousewheelControl: true,
            zoom : true,
            zoomToggle :false,
            onInit: function (swiper) {
                swiperAnimateCache(swiper);//隐藏动画元素 
                swiperAnimate(swiper);//初始化完成开始动画
            },
            onTouchMove:function(swiper){
                var mask = document.getElementById('mask')
                var layer = document.getElementById('layer')
                mask.style.display = 'none';
                layer.style.display = 'none';
            },
            onSlideChangeEnd: function (swiper) {
                swiperAnimate(swiper);//每个slide切换结束时也运行当前slide动画    
            },
            onTransitionEnd: function (swiper) {
                swiperAnimate(swiper);
            },
           
            onProgress: function (swiper) {
                for (var i = 0; i < swiper.slides.length; i++) {
                    var slide = swiper.slides[i];
                    var progress = slide.progress;
                    var translate = progress * swiper.height / 4;
                    scale = 1 - Math.min(Math.abs(progress * 0.5), 1);
                    var opacity = 1 - Math.min(Math.abs(progress / 2), 0.5);
                    slide.style.opacity = opacity;
                    es = slide.style;
                    es.webkitTransform = es.MsTransform = es.msTransform = es.MozTransform = es.OTransform = es.transform = 'translate3d(0,' + translate + 'px,-' + translate + 'px) scaleY(' + scale + ')';
                }
            },

            onSetTransition: function (swiper, speed) {
                for (var i = 0; i < swiper.slides.length; i++) {
                    es = swiper.slides[i].style;
                    es.webkitTransitionDuration = es.MsTransitionDuration = es.msTransitionDuration = es.MozTransitionDuration = es.OTransitionDuration = es.transitionDuration = speed + 'ms';

                }
            },

        })

       
    </script>
    <script>
            var ele = document.getElementById('showDetail')
            var mask = document.getElementById('mask')
            var layer = document.getElementById('layer') 
            var close = document.getElementById('close')
            var title = document.getElementById('title')
            var txt = document.getElementById('txt')
            ele.addEventListener('touchstart',function(e){
            	e.preventDefault();
                var el = e.target;
                if(el.className !== 'cover'){
                    return false
                }
                mask.style.display = 'block';
                layer.style.display = 'block';
                title.innerHTML = el.getAttribute('data-title');
                txt.innerHTML = el.getAttribute('data-txt');
            })

            close.addEventListener('touchstart',function(e){
            	e.preventDefault();
                mask.style.display = 'none';
                layer.style.display = 'none';
            })

            mask.addEventListener('touchstart',function(e){
            	e.preventDefault();
                mask.style.display = 'none';
                layer.style.display = 'none';
            })
    </script>

    <script>
        var first = true;
 		var music = document.getElementById("media");
        $('html').one('touchstart',function(){
            if(first==true){
                music.play();
            }  
        });
  		$("#audio_btn").on('touchstart',function(){
            $(this).toggleClass("rotate");         
            if($(this).hasClass("rotate")){
                music.play();
            }else{
                first = false;
                music.pause();
            }
        });   


        document.addEventListener('DOMContentLoaded', function () {
            function audioAutoPlay() {
                var audio = document.getElementById('media');
                    audio.play();
                document.addEventListener("WeixinJSBridgeReady", function () {
                    audio.play();
                }, false);
            }
            audioAutoPlay();
        });
    </script>
    <script type="text/javascript">
        var c = document.getElementById('canvas');
        var x = 60;
        var y = 400;
        creatDiv();

        function randomColor(){
            var r = Math.floor(Math.random()*256);
            var g = Math.floor(Math.random()*256);
            var b = Math.floor(Math.random()*256);
            return "rgb(" +r+ ',' +g+ ',' +b+ ")"
        }

        function creatDiv(){
            var x1=Math.round(Math.random()*x*10)/10+"px";
            var opac=Math.round(Math.random()*10)/10;
            var newDiv=document.createElement("div");
            newDiv.style.bottom="0";
            newDiv.style.left=x1;
            newDiv.style.width="4px";
            newDiv.style.height="4px";
            newDiv.style.borderRadius="50%";
            newDiv.style.opacity=opac;
            newDiv.style.background = randomColor();
            c.appendChild(newDiv);

            t=setTimeout('getDiv()',100)
        }

        function getDiv(){
            var alldiv=c.getElementsByTagName("div");
            for(i=0; i<alldiv.length; i++){
                alldiv[i].style.transition="all 2s";
                alldiv[i].style.webkitTransition="all 2s";
                alldiv[i].style.mozTransition="all 2s";
                alldiv[i].style.msTransition="all 2s";
                alldiv[i].style.transitionTimingFunction="ease-in";
                alldiv[i].style.webkitTransitionTimingFunction="ease-in";
                alldiv[i].style.mozTransitionTimingFunction="ease-in"
                alldiv[i].style.msTransitionTimingFunction="ease-in"
                alldiv[i].style.bottom=y + "px";
                if(alldiv.length > 10){
                     c.removeChild(alldiv[0]);
                    }
                }
            t=setTimeout('creatDiv()',100)
            }
    </script>
